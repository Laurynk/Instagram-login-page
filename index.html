<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="container1">
            <img src="https://www.thesun.co.uk/wp-content/uploads/2020/06/gramgram.png" alt="phone-img" id="phone-pic" width="800px" height="600px">
        </div>
    
        <div class="container2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="instgram-logo" id="instagram-logo" width="200px" height="80px">

            <form>
                <input type="text" id="username" name="Username" placeholder="Phone number, username, or email"><br>
                <input type="password" id="password" name="Password" placeholder="Passwords"><br>
                <button class="button" id="login">Log in</button>
            
                <h2 class="hr-lines"> OR </h2>

                <div class="facebook-login">
                    <img src="https://louisville.edu/english/images/facebookicon.png/image" alt="facebookicon" id="facebook-icon">
                    <a href="https://www.facebook.com/login/" target="_blank" id="facebook-link">Log in with Facebook</a>
                    
                </div>

                <h3 class="forgot-password">Forgot password?</h3>

            </form>

            <div class="container3">
                <p id="no-account">Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" id="sign-up">Sign up</a>
            </div>

            <p id="get-app">Get the app.</p>

            <div class="appstore">
                <img src="images/Screen Shot 2023-01-14 at 7.39.47 PM.png" alt="appstore" id="app-store" height="40px" width="280px;">
            </div>
        </div>

    </div>
    
   
</body>
</html>
